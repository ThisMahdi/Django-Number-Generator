{% load static %}

<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<title>Random Number Generator</title>
	<link rel="stylesheet" type="text/css" href="{% static 'randnum/css/main.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
		<br>

		<div class="container d-flex align-items-center justify-content-center" style="height: 800px">

			<div class="border rounded border-success p-3 mb-4">
			<div class="text-center">
			<p class="badge bg-success">Random Number Generator</p>
			</div>
			<div class="row">
				<form method="post">{% csrf_token %}
					  <div class="input-group" >
					  <button class="btn btn-outline-success" type="submit" id="button-addon1">Click Me!</button>
					  <fieldset disabled>
					  <input type="text" class="form-control" value="{{randnum}}" placeholder="" aria-label="" aria-describedby="button-addon1">
					  </fieldset>
					</div>	 
				</form>

			</div>
			</div>
		</div>
		<footer class="text-center">
			<p class="badge bg-danger p-2">By ThisisMahdi</p>
		</footer>
</body>
</html>
